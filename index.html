<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Love Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617; /* Slate 950 */
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }
        .font-elegant {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-rose {
            background: rgba(244, 63, 94, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(244, 63, 94, 0.2);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: float linear infinite;
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(244, 63, 94, 0.5);
        }
    </style>
